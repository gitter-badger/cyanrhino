
	<% include meta.ejs %>

	<title>CyanRhino Backend System</title>
	<style>
	.item {
		margin:5px 5px 0 0;
		padding:1px;
		float:left;
        display:inline-block;
		width:100px;
		height:100px;
		word-wrap:break-word;
		white-space:normal;
		word-break:break-word;
		word-spacing:normal;
		border:1px solid #fafafa;
		cursor:pointer;
		-webkit-transition:all .2s linear;
		-khtml-transition:all .2s linear;
		-moz-transition:all .2s linear;
		-ms-transition:all .2s linear;
		-o-transition:all .2s linear;
		transition:all .2s linear;
		box-shadow:inset 0 0 10px #cacaca;
	}
	.item:hover{
		border:1px solid #999;
	}

	
	label.list{
		display:inline-block;
	}
	p{
		margin:0;
		margin-top:5px;
	}
	#fotoWrapper{
		overflow:hidden;
	}
	#fotoWrapper figure{
		height: 100%;
		width:100%;
		background-size:100% 100%;
		overflow: hidden;
	}
	</style>
	
</head>

<body>

	<!-- Primary navigation -->
	<nav id="primary">
		<ul>
			<li>
				<a href="/backend/home">
					<span class="glyph dashboard"></span>
					控制台
				</a>
			</li>
			<li>
				<a href="/backend/layout">
					<span class="glyph shuffle"></span>
					界面外观
				</a>
			</li>
			<li class="active">
				<a href="javascript:;">
					<span class="glyph pencil"></span>
					图片
				</a>
			</li>
			<li>
				<a href="/backend/news/list">
					<span class="glyph listicon"></span>
					新闻管理
				</a>
			</li>
			<li>
				<a href="https://www.google.com/analytics/web/#home/a40133822w69229745p71305695/">
					<span class="glyph chart"></span>
					统计
				</a>
			</li>
			<li class="bottom">
				<a href="/backend/logout">
					<span class="glyph quit"></span>
					登出
				</a>
			</li>
		</ul>
	</nav>

	<!-- Secondary navigation -->
	<nav id="secondary">
		<ul>
			<li><a href="/backend/gallery/add">上传图片</a></li>
			<li><a href="/backend/gallery">图片库</a></li>
            <li class="active"><a href="javascript:;">相簿</a></li>
		</ul>

		<div id="notifications">
			<ul>
			</ul>
		</div>
	</nav>

	<section id="maincontainer">
		<div id="main" class="container_12">
			

			<div class="box">
				<div class="box-header">
					<h1>相簿</h1>
				</div>

				<div class="box-content">



					<div id="fotoWrapper">
						<form action="../" method="post" novalidate="novalidate">		

						<% for(var i=0;data &&  i<data.length; i++) { %>
							<%if (i==0) {%>
								<input type="hidden" value="<%= data[i]._id%>" name="_id" />
								<p>
									<input type="text" value="<%= data[i].albumTitle%>" name="albumTitle" placeholder="相册标题" />
								</p>
								<p>
									<input type="text" value="<%= data[i].albumSummary%>" name="albumSummary" placeholder="相册描述" />
								</p>
							<div class="item add">
								<a href="#add" class="btn" title="添加相片">&plus;</a>
							</div>												
							<%}%>
							
							<div class="item">
								<figure style="background-image:url(/uploads/<%= data[i].photoPath.slice(data[i].photoPath.lastIndexOf('/'))%>); background-repeat:no-repeat;">
									<img src="" />
									<!-- <figcaption><%= data[i].imageName%></figcaption> -->
								</figure>
																									
							</div>


						<% } %>
						</form>
					</div>


				</div>
			</div>

		</div>
	</section>




	<% include js.ejs %>


</body>


</html>

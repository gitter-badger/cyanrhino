	<style>
	progress[value] {
		appearance: none;
		border: none;
		width: 100%; 
		height: 10px;
		background-color: whiteSmoke;
		border-radius: 2px;
		box-shadow: 0 2px 3px rgba(0,0,0,.5) inset;
		color: royalblue;
		position: relative;
		margin: 0 0 1.5em; 
	}
	progress[value]::-webkit-progress-bar {
		background-color: whiteSmoke;
		border-radius: 3px;
		box-shadow: 0 2px 3px rgba(0,0,0,.5) inset;
	}
	progress[value]::-webkit-progress-value {
		position: relative;
		background-size: 35px 20px, 100% 100%, 100% 100%;
		border-radius:3px;
		animation: animate-stripes 5s linear infinite;
	}
	@keyframes animate-stripes { 
		100% { 
			background-position: -100px 0; 
		} 
	}
	progress[value]::-webkit-progress-value:after {
		content: '';
		position: absolute;	
		width:5px; 
		height:5px;
		top:2px; 
		right:7px;
		background-color: white;
		border-radius: 100%;
	}
	progress[value]::-moz-progress-bar {
		background-image:
			-moz-linear-gradient( 135deg,
				transparent,
				transparent 33%,
				rgba(0,0,0,.1) 33%,
				rgba(0,0,0,.1) 66%,
				transparent 66%),
			-moz-linear-gradient( top,
				rgba(255, 255, 255, .25),
				rgba(0,0,0,.2)),
			-moz-linear-gradient( left, #09c, #f44);
				background-size: 35px 20px, 100% 100%, 100% 100%;
				border-radius:3px;

	}
	.progress-bar {
		background-color: whiteSmoke;
		border-radius: 3px;
		box-shadow: 0 2px 3px rgba(0,0,0,.5) inset;
		width: 100%; 
		height:20px;
	}
		.progress-bar span {
			background-color: royalblue;
			border-radius: 3px;	
			display: block;
			text-indent: -9999px;
		}

	p[data-value] { 
		position: relative; 
	}
	p[data-value]:after {
		content: attr(data-value) '%';
		position: absolute; 
		right:0;
	}

	<script>
	// Check for the various File API support.
	if (window.File && window.FileReader && window.FileList && window.Blob) {
		// Great success! All the File APIs are supported.
	} else {
		alert('当前浏览器不支持拖拽上传！');
	}
	</script>
	
	<script>
	var progress = document.querySelector('.percent');
	
	function bytesToSize(bytes) {
		var sizes = ['Bytes', 'KB', 'MB'];
		if (bytes == 0) return 'n/a';
		var i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
		return (bytes / Math.pow(1024, i)).toFixed(1) + ' ' + sizes[i];
	}
	
	function errorHandler(evt) {
		switch(evt.target.error.code) {
		case evt.target.error.NOT_FOUND_ERR:
			alert('File Not Found!');
			break;
		case evt.target.error.NOT_READABLE_ERR:
			alert('File is not readable');
			break;
		case evt.target.error.ABORT_ERR:
			break; // noop
		default:
			alert('An error occurred reading this file.');
		};
	}
	
	function updateProgress(evt) {
		if (evt.lengthComputable) {
			var percentLoaded = Math.round((evt.loaded / evt.total) * 100);
			if (percentLoaded < 70) {
				progress.value = percentLoaded;
				progress.classList.remove('high');
				progress.classList.add('mid');	
			}
			else  {
				progress.value = percentLoaded;
				progress.classList.remove('mid');
				progress.classList.add('high');	
			}
		}
	}

	function handleFileSelect(evt) {
		evt.stopPropagation();
		evt.preventDefault();
		
		var files = evt.dataTransfer?evt.dataTransfer.files:evt.target.files; 
		
		var output = [];
		for (var i = 0, f; f = files[i]; i++) {
			if (!f.type.match('image.*')) {
				alert('请上传jpg,png,gif,tiff格式的图片文件');
				continue;
			}
			
			output.push(
				'<li><strong>', 
				escape(f.name), 
				'</strong> (', 
				f.type || 'n/a', 
				') - ',
				f.size, 
				' bytes, last modified: ',
				f.lastModifiedDate.toLocaleDateString(), 
				'</li>'
			);
			
			var reader = new FileReader();
			reader.onerror = errorHandler;
			//reader.onprogress = updateProgress;
			reader.onload = function(e) {
				progress.value = 100;
			}
			reader.onload = (function(theFile) {
				return function(e) {
					var span = document.createElement('span');
					span.innerHTML = [
						'<img class="thumb" draggable="false" src="', 
						e.target.result,
						'" title="', 
						escape(theFile.name) + ' ('+bytesToSize(theFile.size)+') ', 
						'"/><br /><br />'
					].join('');
					document.getElementById('list').insertBefore(span, null);
					$('.box-header ul li:eq(1)').trigger('click');
					
					
					if (typeof jcrop_api != 'undefined') {
						jcrop_api.destroy();
						jcrop_api = null;
					}
					
					setTimeout(function(){
						$('.thumb').Jcrop({
							minSize: [32, 362],
							//aspectRatio : 1,
							bgFade: true,
							bgOpacity: .1,
							onChange: updateInfo,
							onSelect: updateInfo,
							onRelease: clearInfo
						}, function(){

							// use the Jcrop API to get the real image size
							var bounds = this.getBounds();
							boundx = bounds[0];
							boundy = bounds[1];

							// Store the Jcrop API in the jcrop_api variable
							jcrop_api = this;
						});
					},1000);
				};
			})(f);
			reader.readAsDataURL(f);
			//reader.readAsBinaryString(f);
		}
		
		//document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
		
		
	}
	
	function handleDragOver(evt) {
		evt.stopPropagation();
		evt.preventDefault();
		evt.dataTransfer.dropEffect = 'copy'; 
	}
	
	function startUploading(file) {
	    //var vFD = document.getElementById('upload_form').getFormData(); // for FF3
	    var vFD = new FormData(document.getElementById('upload_form'));

	    var oXHR = new XMLHttpRequest();
	    oXHR.upload.addEventListener('progress', updateProgress, false);
	    //oXHR.addEventListener('load', uploadFinish, false);
		// oXHR.onload = function() {};
		// oXHR.onerror = function() {};
		// oXHR.upload.onprogress = function(event) {
		// 	updateProgress(event);
		// };
		// oXHR.upload.onloadstart = function(event) {};
		
		if(file) vFD.append('myfile', file);
		
	    oXHR.open('POST', 'url');
	    oXHR.send(vFD);
	}

	document.getElementById('files').addEventListener('change', handleFileSelect, false);
	document.getElementById('files').addEventListener('dragover', handleDragOver, false);
	document.getElementById('files').addEventListener('drop', handleFileSelect, false);
	</script>

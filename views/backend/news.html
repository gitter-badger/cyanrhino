<body>

	<!-- Primary navigation -->
	<nav id="primary">
		<ul>
			<li>
				<a href="home">
					<span class="glyph dashboard"></span>
					控制台
          </a>
			</li>
			<li>
				<a href="uielements/miscellaneous.html">
					<span class="glyph shuffle"></span>
					界面外观

			</li>
			<li>
				<a href="forms/forms.html">
					<span class="glyph pencil"></span>
					图片
          </a>
			</li>
			<li class="active">
				<a href="javascript:;">
					<span class="glyph listicon"></span>
					新闻管理
          </a>
			</li>
			<li>
				<a href="https://www.google.com/analytics/web/#home/a40133822w69229745p71305695/">

		</ul>
	</nav>

	<!-- Secondary navigation -->
	<nav id="secondary">
		<ul>
			<li class="active"><a href="javascript:;">新闻列表页</a></li>
			<li><a href="news/add">新增文章（高级）</a></li>
		</ul>

		<div id="notifications">
			<ul>
			</ul>
		</div>
	</nav>

	<section id="maincontainer">
		<div id="main" class="container_12">

			<div class="box">
				<div class="box-header">
					<h1>新闻列表</h1>
				</div>

				<table class="datatable">
					<thead>
						<tr>
							<th>ID</th>
							<th>Title</th>
							<th>PubDate</th>
							<th>Author</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<% for(var i=0;list &&  i<list.length; i++) { %>
							<tr>
								<td><%= list[i]._id%></td>
								<td><%= list[i].title %></td>								
								<td><%=new Date(list[i].postdate).toDateString()%></td>
								<td><%=list[i].author%></td>

								<td>
									<a href="#" class="button plain">编辑</a>
									<a href="#confirm" class="button plain modal">删除</a>
								</td>
							</tr>
						<% } %>						
					</tbody>
				</table>
			</div>
			
			
			<div id="confirm" class="box">
				<div class="box-header">
					<h1>友情提示</h1>
				</div>

				<div class="box-content">
					<p>你正在<strong>删除</strong>该条记录</p>
					<p>是否继续？</p>
					

					<div class="action_bar">
						<form action="" method="get">
							<a href="#" class="close button">取消</a>
							<input type="submit" class="button blue" value="确认" />
						</form>
					</div>
				</div>
			</div>

		</div>
	</section>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jqueryui.min.js"></script>
	<script src="js/jquery.cookies.js"></script>
	<script src="js/jquery.pjax.js"></script>
	<script src="js/formalize.min.js"></script>
	<script src="js/jquery.metadata.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/jquery.checkboxes.js"></script>
	<script src="js/jquery.chosen.js"></script>
	<script src="js/jquery.fileinput.js"></script>
	<script src="js/jquery.datatables.js"></script>
	<script src="js/jquery.sourcerer.js"></script>
	<script src="js/jquery.tipsy.js"></script>
	<script src="js/jquery.calendar.js"></script>
	<script src="js/jquery.inputtags.min.js"></script>
	<script src="js/jquery.wymeditor.js"></script>
	<script src="js/jquery.livequery.js"></script>
	<script src="js/jquery.flot.min.js"></script>
	<script src="js/application.js"></script>

	<script>
	$(function(){
		$('.datatable td a').on('click',function(e){
			$('#confirm form').attr('action','news/remove/'+$(this).parent().parent().find('td:eq(0)').text());
		});
	});	
	</script>
</body>
